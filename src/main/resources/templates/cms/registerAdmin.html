<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Admin/Layout :: headerLink">

</head>
<body class="text-left">
	<div th:replace="/Admin/Layout :: navbar"></div>
        <div class="main-content-wrap sidenav-open d-flex flex-column">
            <!-- ============ Body content start ============= -->
            <div class="main-content">
                <div class="breadcrumb">
                    <h1>Thêm Admin</h1>
                    
                </div>
                <div class="separator-breadcrumb border-top"></div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="card-title mb-3">Thêm mới</div>
                                <form action="/Admin/saveNewAdmin"   method="post">
                                     <div class="row">
                                     	<input type="hidden" id="roles" value="ROLE_ADMIN"> <input
								type="hidden" id="status" value="Active">
								
                                        <div class="col-lg-4 form-group mb-8">
                                            <label for="productName">Tên</label>
                                            <input class="form-control" id="firstName" 
                                           name="firstName"
                                            type="text" placeholder="Nhập Tên" />
                                        </div>
                                        
                                        <div class="col-lg-4 form-group mb-8">
                                            <label for="productName">Họ</label>
                                            <input class="form-control" id="lastName" 
                                           name="lastName"
                                            type="text" placeholder="Nhập Họ" />
                                        </div>
										
                                        <div class="col-lg-4 form-group mb-8">
                                            <label for="username">Địa chỉ Email</label>
                                            <input class="form-control" id="username" 
                                           name="username"
                                            type="text" placeholder="Nhập địa chỉ Email" />
                                        </div>
                                         <div class="col-lg-4 form-group mb-8">
                                            <label for="mobile">Số điện thoại</label>
                                            <input class="form-control" id="mobile" 
                                           name="mobile"
                                            type="text" placeholder="Nhập số điện thoại" />
                                        </div>
                                         <div class="col-lg-4 form-group mb-8">
                                            <label for="address">Địa chỉ</label>
                                            <input class="form-control" id="address" 
                                           name="address"
                                            type="text" placeholder="Nhập địa chỉ hiện tại" />
                                        </div>
                                         <div class="col-lg-4 form-group mb-8">
                                            <label for="username">Mật khẩu</label>
                                            <input class="form-control" id="password" 
                                           name="password"
                                            type="password" placeholder="Nhập mật khẩu" />
                                        </div>
                   					 <div class="col-md-12">
                                            <button class="btn btn-primary">Đồng ý</button>
                                        </div>
                            </div>
                            </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- end of main-content -->
            </div>
            <!-- Footer Start -->
           <div th:replace="/Admin/Layout :: footer"></div>
            <!-- fotter end -->
        </div>
 
     <div th:replace="/Admin/Layout:: footerLink"></div>
</body>
