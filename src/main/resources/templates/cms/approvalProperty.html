<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Admin/Layout :: headerLink">

</head>
<body class="text-left">
	<div th:replace="/Admin/Layout :: navbar"></div>
	<div class="main-content-wrap sidenav-open d-flex flex-column">
		<!-- ============ Body content start ============= -->
		<div class="main-content">
			<div class="breadcrumb">
				<h1>Các bài đăng đang chờ duyệt</h1>

			</div>
			<div class="separator-breadcrumb border-top"></div>
			<div class="row">
				<div class="col-md-12">
					<div class="card mb-4">
						<div class="card-body">
							<div class="card-title mb-3">Duyệt bài</div>
							<form>
								<div class="table-responsive">
									<table class="table text-center" id="product_table">
										<thead>
											<tr>
												<th scope="col">ID Bài</th>
												<th scope="col">Tiêu đề</th>
												<th scope="col">Tỉnh/ Thành phố</th>
												<th scope="col">Trạng thái</th>
												<th scope="col">Xét duyệt</th>

											</tr>
										</thead>
										<tbody>
											<tr th:each="pro:${page.content}">
												<td th:text="${pro.propertyId}">userId</td>
												<td th:text="${pro.propertyName}">fName</td>
												<td th:text="${pro.propertyCity}">lName</td>
												<td class="text-danger">Đang chờ duyệt</td>
												<td>
													<div class="border border-primary">
														<a th:href="@{/Admin/single-property/(Url=${pro.propertyUrl})}">Xem bài</a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="pagination-div">
										<span th:if="${page.hasPrevious()}"> <a
											th:href="@{/Admin/approval-property(page=${page.number-1},size=${page.size})}">
												Previous </a>
										</span>
										<th:block
											th:each="i:${#numbers.sequence(0,page.totalPages-1)}">
											<span th:if="${page.number == i}" class="selected">[[${i}+1]]</span>
											<span th:unless="${page.number == i}"> <a
												th:href="@{/Admin/approval-property(page=${i},size=${page.size})}">[[${i}+1]]
											</a>
											</span>
										</th:block>
										<span th:if="${page.hasNext()}"> <a
											th:href="@{/Admin/approval-property(page=${page.number+1},size=${page.size})}">
												Next </a>
										</span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
			<!-- end of main-content -->
		</div>
		<br> <br> <br> <br> <br> <br> <br>
		<!-- Footer Start -->
		<div th:replace="/Admin/Layout :: footer"></div>
		<!-- footer end -->
	</div>
	<div th:replace="/Admin/Layout:: footerLink"></div>
</body>
</html>
