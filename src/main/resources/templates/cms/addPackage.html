<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Admin/Layout :: headerLink">

</head>
<body class="text-left">
	<div th:replace="/Admin/Layout :: navbar"></div>
        <div class="main-content-wrap sidenav-open d-flex flex-column">
            <!-- ============ Body content start ============= -->
            <div class="main-content">
                <div class="breadcrumb">
                    <h1>Gói</h1>
                    
                </div>
                <div class="separator-breadcrumb border-top"></div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-8">
                            <div class="card-body">
                                <div class="card-title mb-6">Thêm gói</div>
                                <form action="/Admin/save-new-package"  th:object="${package}"  method="post">
                                     <div class="row">
                                		 <div class="col-lg-4 form-group mb-8">
                                            <h4 for="packageName">Tên gói</h4>
                                            <input class="form-control" id="packageName" 
                                            th:field="*{packageName}"
                                            type="text" placeholder="Nhập tên gói" />
                                        </div>
                                        
                                        <div class="col-lg-4 form-group mb-8">
                                            <h4 for="packagePrice">Giá gói</h4>
                                            <h6> </h6>
                                            <input class="form-control" id="packagePrice" 
                                            th:field="*{packagePrice}"
                                            type="text" placeholder="Nhập giá của gói" />
                                        </div>
										
                                        <div class="col-lg-4 form-group mb-8">
                                           <h4 for="packageDuration">*Ngày hiệu lực </h4>
                                            <input class="form-control" id="packageDuration" 
                                          th:field="*{packageDuration}"
                                            type="text" placeholder="Ngày hiệu lực" />
                                            <br>
                                            <h6 style="color:red;text-align: center" >*(Ngày) </h6>
                                             <br><br>
                                        </div>
                                       <div class="col-lg-4 form-group mb-8">
                                            <h4 for="packagePropertyCount"> Số lượt thêm</h4>
                                            <input class="form-control" id="packagePropertyCount" 
                                          th:field="*{packagePropertyCount}"
                                            type="text" placeholder="Thêm số lượt bài đăng" />
                                             <br><br>
                                        </div>
                                      <div class="col-lg-12 form-group mb-12">
                                     	  <h4 class="">Chức năng gói</h4>
                                     	   <br>
                                     	  <div  class="form-group" th:each="list: ${listpkg}">
                   							 <input type="checkbox" 
                   							  th:field="*{pkgFeatureList}"
													th:value="${list.featureId}" />
                   							  <label 
       												 th:text="${list.featureName}"></label>
                   							 </div>
                                     </div>
                   					 <div class="col-md-12">
                                            <button class="btn btn-primary">Đồng ý</button>
                                        </div>
                            </div>
                            </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- end of main-content -->
            </div>
            <!-- Footer Start -->
           <div th:replace="/Admin/Layout :: footer"></div>
            <!-- fotter end -->
        </div>
 
     <div th:replace="/Admin/Layout:: footerLink"></div>
</body>
