<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="layout :: headerLink">
</head>
<body>
	<!--====================  NavBar area Start ====================-->
	<div th:replace="layout :: navbar"></div>
	<!--====================  NavBar area End ====================-->

	<!-- Body Content Start -->
	<!-- Page Banner Start-->
	<section class="page-banner padding">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="text-center">Đăng kí tài khoản</h1>
				</div>
			</div>
		</div>
	</section>

	<!-- Page Banner End -->
	<br>
	<br>
	<div class="container-3">
		<div class="row">
			<form action="/saveUser" method="post" class="callus clearfix" enctype="multipart/form-data">
				<div class="col-md-12 text-center">
					<div class="profile-login">
						<div class="agent-p-form  padding_half">

							<input type="hidden" id="roles" value="ROLE_USER"> <input
								type="hidden" id="status" value="Active">
							<div class="single-query form-group ">
								<input type="text" id="firstName" name="firstName"
									placeholder="Tên">
							</div>
							<div class=" single-query form-group">
								<input type="text" id="lastName" name="lastName"
									placeholder="Họ" class="keyword-input">
							</div>
							<div class="single-query form-group">
								<input type="text" placeholder="Địa chỉ Email(Sử dụng làm user name)"
									class="keyword-input" id="username" name="username"
									required="required">
							</div>
							<div class="single-query  form-group">
								<input type="text" id="mobile" name="mobile"
									placeholder="Số điện thoại" class="keyword-input">
							</div>
							<div class=" single-query form-group">
								<input type="text" id="address" name=" address"
									placeholder="Địa chỉ" class="keyword-input">
							</div>
							<div class=" single-query form-group">
								<input type="password" id="password" name="password"
									placeholder="Mật khẩu" class="keyword-input">
							</div>

							<div class="row col-sm-4 text-center">
								<input type="submit" value="Đăng kí" class="btn-blue">
								<div class="mt-8">
									<p>Đã có tài khoản? <a class="text-primary mt-8" href="/login">Đăng nhập</a></p>
								</div>
							</div>


						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- Body ContentEnd -->

	<!-- foote Start -->
	<div th:replace="layout :: footer"></div>
	<!-- foote End -->
	<!--=============================================
    =            JS files        =
    =============================================-->
	<div th:replace="layout :: footerLink"></div>
	<!--=====  End of JS files ======-->
</body>
</html>
