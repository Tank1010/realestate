<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="Layout :: headerLink">
</head>
<body>
	<!--====================  NavBar area Start ====================-->
	<div th:replace="Layout :: navbar"></div>
	<!--====================  NavBar area End ====================-->

	<!-- Body Content Start -->
	<!-- Page Banner Start-->
	<section class="page-banner padding">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="text-uppercase">Chào bạn</h1>
					<p>Cảm ơn bạn đã sử dụng dịch vụ Real Estate</p>

				</div>
			</div>
		</div>
	</section>
	<!-- Page Banner End -->
	<!-- Body Content Start -->
	
<!-- Profile Start -->
<section id="agent-2-peperty" class="profile padding">
  <div class="container">
   <div class="row">
      <div class="col-md-12">
        <ul class="f-p-links margin_bottom">
          <li><a href="/my-profile"><i class="icon-icons230"></i>Cá nhân</a></li>
          <li><a href="/property/my-properties" ><i class="icon-icons215"></i>Bài đăng của tôi</a></li>
          <li><a href="/property/add-property"><i class="icon-icons215"></i>Thêm tin</a></li>
          <li><a href="favorite_properties.html"><i class="icon-icons43"></i>Bài đăng yêu thích</a></li>
          <li><a href="/logout"><i class="icon-lock-open3"></i>Đăng xuất</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-3">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-xs-12">
        <h2 class="text-uppercase bottom30">Trang cá nhân</h2>
        <div class="agent-p-img">
          <img src="images/profile.jpg" class="img-responsive" alt="image"/>
          <input type="file"  class="top10 bottom20">
          <p class="text-left">Kích thước nhỏ nhất 215px x 215px<span>*</span></p>
        </div>
      </div>
      <div class="col-md-8">
        <div class="profile-form">
          <div class="row">
            <form class="callus" method="post">
              <div class="col-sm-4">
                <div class="single-query">
                  <label>Họ tên:</label>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="single-query form-group">
                  <input type="text" placeholder="" class="keyword-input" th:value="${userInfo.firstName}">
                </div>
              </div>
             <div class="col-sm-4">
                <div class="single-query">
                  <label>Số điện thoại:</label>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="single-query form-group">
                  <input type="text" placeholder="Enter Mobile" class="keyword-input" th:value="${userInfo.mobile}">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="single-query">
                  <label>Địa chỉ email:</label>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="single-query form-group">
                  <input type="text" placeholder="Enter Email" class="keyword-input" th:value="${userInfo.username}">
                </div>
              </div>
             
              <div class="col-sm-4">
                <div class="single-query">
                  <label>Mật khẩu cũ:</label>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="single-query form-group">
                  <input type="password"  class="keyword-input">
                </div>
              </div>
               <div class="col-sm-4">
                <div class="single-query">
                  <label>Mật khẩu mới:</label>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="single-query form-group">
                  <input type="password"  class="keyword-input">
                </div>
              </div>
               <div class="col-sm-4">
                <div class="single-query">
                  <label>Nhập lại mật khẩu mới:</label>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="single-query form-group">
                  <input type="password"  class="keyword-input">
                </div>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12 text-right">
              <a class="btn-blue border_radius" href="#.">Thay đổi</a>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>
<!-- Profile end -->
	
	
	
	<!-- Body ContentEnd -->

	<!-- foote Start -->
	<div th:replace="Layout :: footer"></div>
	<!-- foote End -->

	<div th:replace="Layout :: footerLink"></div>
	<!--=====  End of JS files ======-->
</body>
</html>
